---
layout: default
title: Sarah Judge Home

recent-posts:
  - image: 123
    alt: this is an alt
    title: This is a title
  - image: 456
    alt: this is a different picture
    title: another title
---
    <section class="top-of-page"> <!--Top section of page with background image-->
       <div>
         <h1>Sarah Judge</h1> <!---Blog Title-->
         <p class="index">A Travel Blog</p>
       </div>
    </section>

    <section class="map"> <!--Interactive Map-->
      <div id="vmap" style="width: 100%; height: 500px;"></div>
    </section>

    <section class="grid recent-posts"> <!--Mid-section with recent posts links-->
      <h2 class="col-12"> Recent Posts</h2>
      {% for post in page.recent-posts %}
      <div class="col-3_sm-6_xs-12 recent-container">
        <a href="#"><img class="post-images" src="{{post.image}}" alt="{{post.alt}}"/></a>
        <a href="#"> <h3>{{post.title}}</h3></a>
      </div>

      {% endfor %}
    </section>
