---
layout: default
title: Recent Posts
---
    <section class="posts-content"><!--Main content on page-->
      <h2 class="col-12">Posts</h2>
      <section class="grid bContent"><!--content-->
        {% for post in site.posts %}
        <div class="grid-spaceBetween col-12">
          <div class="col-8">
            <a href="{{post.url}}"><h3>{{post.title}}</h3></a>
            <p>{{post.description}}</p>
          </div>
          <div class="col-3">
            <a href="{{post.url}}"><img src="{{post.image}}"/></a>
          </div>
        </div>

        {% endfor %}

      </section><!--End of Content Section-->
    </section><!--End of page content-->
